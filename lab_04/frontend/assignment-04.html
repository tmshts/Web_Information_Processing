    <body>
    
        <div class="header_search"><input type="text" placeholder="Search by surname" id="search"></div>

                        <label for="fcity_home_update">Countr/City<span>&#42;</span>:</label><br>
                        <input type="text" id="fcity_home_update" name="fcity_home_update" required><br><br>

                        <label for="feircode_home_update">Eircode:</label><br>
                        <input type="text" id="feircode_home_update" name="feircode_home_update"><br>
                    </div>

                    <div>

                        <input type="text" id="faddress1_shipping_update" name="faddress1_shipping_update" required><br><br>

                        <label for="ftown_shipping_update">Town<span>&#42;</span>:</label><br>

                        <input type="text" id="fcity_shipping_update" name="fcity_shipping_update" required><br><br>

                        <label for="feircode_shipping_update">Eircode:</label><br>
                        <input type="text" id="feircode_shipping_update" name="feircode_shipping_update"><br><br>
                    </div>

                </div>

                <br>
                <input type="submit" class="btn_add_update" value="Update">
                <button type="button" class="btn_cancel_update" onclick="window.history.back();">Cancel</button>

        </div>
