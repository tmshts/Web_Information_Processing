<html>

    <body>

        <div class="container">

                <div class="container_green_circle">
                    <div class="green_circle"><button id="green_circle_btn"></button></div>
                </div>
    
                <div class="container_red_circle">
                    <div class="red_circle"><button id="red_circle_btn"></button></div>
                </div>
    
                <div class="container_yellow_circle">
                    <div class="yellow_circle"><button id="yellow_circle_btn"></button></div>
                </div>
    
                <div class="container_blue_circle">
                    <div class="blue_circle"><button id="blue_circle_btn"></button></div>
                </div>


            <div class="black_circle"></div>
                <div id="inside_black_circle_1">
                    <div class="container_for_black_circle_1">
                        <div class="number_left">0</div>
                        <div ><button class="start_btn" id="start_btn">START</button></div>
                        <div class="number_right">0</div>
                    </div>
                </div>
                <div id="inside_black_circle_2">
                    <div class="red_green" id="starter"></div>
                </div>
            </div>

        </div>

    </body>
